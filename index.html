<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tellyscaffold</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #videoBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }

        #clickScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        #clickScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #mainContent {
            opacity: 0;
            transition: opacity 1s ease;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            padding: 20px;
        }

        #mainContent.visible {
            opacity: 1;
        }

        .profile-box {
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #222;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 2px;
            border: 3px solid #fff;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .username {
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .social-links a {
            color: #fff;
            font-size: 2rem;
            transition: color 0.3s;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #888;
        }

        .music-player {
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            border-radius: 2px;
            border: 1px solid #333;
        }

        .music-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .play-btn {
            background: #fff;
            color: #000;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
            flex-shrink: 0;
        }

        .play-btn:hover {
            background: #ccc;
        }

        .timeline-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timeline {
            flex: 1;
            height: 6px;
            background: #333;
            border-radius: 0;
            cursor: pointer;
            position: relative;
        }

        .timeline-progress {
            height: 100%;
            background: #fff;
            border-radius: 0;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            font-size: 0.9rem;
            color: #aaa;
            min-width: 45px;
        }

        .pentagram-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 500;
        }

        .pentagram {
            position: absolute;
            color: #fff;
            font-size: 20px;
            opacity: 0.7;
            animation: fall linear infinite;
            user-select: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            #clickScreen {
                font-size: 1.5rem;
            }

            .profile-box {
                padding: 30px 20px;
                max-width: 90%;
            }

            .profile-pic {
                width: 120px;
                height: 120px;
            }

            .username {
                font-size: 1.4rem;
            }

            .social-links {
                gap: 20px;
            }

            .social-links a {
                font-size: 1.5rem;
            }

            .social-links svg {
                width: 28px;
                height: 28px;
            }

            .music-player {
                padding: 15px;
            }

            .play-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .time-display {
                font-size: 0.8rem;
                min-width: 40px;
            }

            .music-controls {
                gap: 10px;
            }

            .pentagram {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .profile-box {
                padding: 25px 15px;
            }

            .profile-pic {
                width: 100px;
                height: 100px;
            }

            .username {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }

            .social-links {
                gap: 15px;
                margin-bottom: 30px;
            }

            .time-display {
                font-size: 0.75rem;
                min-width: 35px;
            }
        }
    </style>
</head>
<body>

        <source src="video.mp4" type="video/mp4">
    </video>

            <div class="music-player">
                <audio id="audioPlayer">
                    <source src="music.mp3" type="audio/mpeg">
                </audio>
                <div class="music-controls">
                    <button class="play-btn" id="playBtn">▶</button>
                    <div class="timeline-container">
                        <span class="time-display" id="currentTime">0:00</span>
                        <div class="timeline" id="timeline">
                            <div class="timeline-progress" id="timelineProgress"></div>
                        </div>
                        <span class="time-display" id="duration">0:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const clickScreen = document.getElementById('clickScreen');
        const mainContent = document.getElementById('mainContent');
        const videoBackground = document.getElementById('videoBackground');
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const timeline = document.getElementById('timeline');
        const timelineProgress = document.getElementById('timelineProgress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const pentagramContainer = document.getElementById('pentagramContainer');

        let isPlaying = false;
        let siteStarted = false;

        clickScreen.addEventListener('click', () => {
            clickScreen.classList.add('hidden');
            mainContent.classList.add('visible');
            videoBackground.play();
            siteStarted = true;
            startPentagramRain();
        });

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
                playBtn.textContent = '▶';
            } else {
                audioPlayer.play();
                playBtn.textContent = '⏸';
            }
            isPlaying = !isPlaying;
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            timelineProgress.style.width = progress + '%';
            currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audioPlayer.duration);
        });

        timeline.addEventListener('click', (e) => {
            const rect = timeline.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const percentage = clickX / rect.width;
            audioPlayer.currentTime = percentage * audioPlayer.duration;
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function createPentagram() {
            const pentagram = document.createElement('div');
            pentagram.classList.add('pentagram');
            pentagram.textContent = '⛧';
            pentagram.style.left = Math.random() * 100 + '%';
            pentagram.style.animationDuration = (Math.random() * 3 + 4) + 's';
            pentagram.style.opacity = Math.random() * 0.5 + 0.3;
            pentagramContainer.appendChild(pentagram);

            setTimeout(() => {
                pentagram.remove();
            }, 7000);
        }

        function startPentagramRain() {
            setInterval(() => {
                if (siteStarted) {
                    createPentagram();
                }
            }, 300);
        }
    </script>
</body>
</html>
